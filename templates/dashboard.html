{% block title %}<h3>Dashboard</h3>{% endblock %}
{% block content %}

<div id="body">
	<div class="width">
		<section id="content" class="one-column">
			<article>
				<div class="article-info"></div>
				<table>
					<tr>
						<td align="center">
							<a href="/dashboard/my-profile">
								<i class="fa fa-user fa-5x" aria-hidden="true" style="color: #EBB057;"></i>
							<div align="center"><br>
							My Profile</div>
							</a>
						</td>
						<td align="center">
							<a href="/dashboard/resources">
								<i class="fa fa-globe fa-5x" aria-hidden="true" style="color: #557EB9"></i>
							<div align="center"><br>
							My Resources</div>
							</a>
						</td>
						<td align="center">
							<a href="/dashboard/drafts">
								<i class="fa fa-copy fa-5x" aria-hidden="true" style="color: #FF5E00;"></i>
							<div align="center"><br>
							My Drafts</div>
							</a>
						</td>
					</tr>
				</table>
				<div class="clearer">&nbsp;</div>
				<br/><br/>
			</article>
		</section>
    	<div class="clear"></div>
    </div>
</div>
{% endblock %}
